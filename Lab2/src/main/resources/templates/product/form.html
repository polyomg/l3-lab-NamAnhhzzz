<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>

    <form action="/product/save" method="post">
        <label>Name:</label>
        <input name="name"><br><br>

        <label>Price:</label>
        <input name="price" type="number" step="0.01"><br><br>

        <button>Save</button>
    </form>

    <h3>Kết quả:</h3>
    <ul>
        <li>Name = <span th:text="${product.name}"></span></li>
        <li>Price = <span th:text="${product.price}"></span></li>
    </ul>
</body>
</html>
