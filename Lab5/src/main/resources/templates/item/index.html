<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách mặt hàng</title>
</head>
<body>
    <h2>Danh sách sản phẩm</h2>
    <a href="/cart/view">Xem giỏ hàng</a>
    
    <ul>
        <th:block th:each="item: ${items}"> <li>
                <span th:text="${item.name}"></span> 
                (<span th:text="${item.price}"></span>) ::
                [<a th:href="@{|/cart/add/${item.id}|}">Add To Cart</a>] </li>
        </th:block>
    </ul>

</body>
</html>
