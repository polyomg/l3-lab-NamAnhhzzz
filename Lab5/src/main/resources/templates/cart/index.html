<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ hàng</title>
    </head>
<body>
    <h2>Giỏ hàng của bạn</h2>
    
    <table border="1" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${cart.items}">
                
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                
                <td>
                    <form th:action="@{|/cart/update/${item.id}|}" method="post">
                        <input name="qty" 
                               type="number" 
                               min="1"
                               th:value="${item.qty}" 
                               onblur="this.form.submit()" 
                               style="width: 50px; text-align: center;">
                        <input type="hidden" name="id" th:value="${item.id}"> 
                    </form>
                </td>
                
                <td th:text="${#numbers.formatDecimal(item.price * item.qty, 0, 'COMMA', 2, 'POINT')}"></td>
                
                <td>
                    <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
                </td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: right;">**Tổng Cộng:**</td>
                <td th:text="${cart.count}" style="text-align: center;"></td>
                <td th:text="${#numbers.formatDecimal(cart.amount, 0, 'COMMA', 2, 'POINT')}"></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    
    <div style="margin-top: 15px;">
        <a href="/cart/clear">Clear Cart</a> |
        <a href="/item/index">Add more</a>
    </div>

</body>
</html>
